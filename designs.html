<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Logo Designs</title>
  <style>
    body {
      background: #f6f8fa;
      font-family: Arial, sans-serif;
      padding: 40px;
      display: flex;
      gap: 50px;
    }

    /* Logo 1: Modern Circle with Initials */
    .logo1 {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #5B86E5, #36D1C4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      position: relative;
    }
    .logo1 span {
      color: #fff;
      font-size: 2.6em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }

    /* Logo 2: Minimalist Square with Accent */
    .logo2 {
      width: 120px;
      height: 120px;
      background: #fff;
      border: 4px solid #FF8C00;
      border-radius: 18px;
      position: relative;
      box-shadow: 0 4px 14px rgba(0,0,0,0.09);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo2::before {
      content: '';
      position: absolute;
      top: 18px;
      left: 18px;
      width: 25px;
      height: 25px;
      background: #FF8C00;
      border-radius: 50%;
      opacity: 0.7;
    }
    .logo2 span {
      color: #FF8C00;
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: 1px;
      z-index: 1;
    }

    /* Logo 3: Abstract Ribbon */
    .logo3 {
      width: 120px;
      height: 120px;
      background: #333;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.16);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo3 .ribbon {
      width: 100px;
      height: 40px;
      background: linear-gradient(90deg, #FFD700, #FF00CC);
      border-radius: 50px 50px 0 0;
      position: absolute;
      top: 40px;
      left: 10px;
      transform: rotate(-20deg);
      z-index: 1;
    }
    .logo3 .text {
      position: relative;
      color: #fff;
      font-size: 1.9em;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
      letter-spacing: 1px;
    }

  </style>
</head>
<body>
  <!-- Logo 1 -->
  <div class="logo1">
    <span>AB</span>
  </div>

  <!-- Logo 2 -->
  <div class="logo2">
    <span>LOGO</span>
  </div>

  <!-- Logo 3 -->
  <div class="logo3">
    <div class="ribbon"></div>
    <div class="text">CSS</div>
  </div>
</body>
</html>
